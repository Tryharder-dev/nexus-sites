<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus - Seu bot definitivo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    .container {
      padding: 60px 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      color: #ccc;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      background: #5865F2;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: #404EED;
    }

    footer {
      margin-top: 50px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nexus</h1>
    <p>O bot definitivo para moderação, diversão e histórias assustadoras.</p>
    <div class="buttons">
      <a href="https://discord.com/oauth2/authorize?client_id=1363917283981791292&permissions=8&integration_type=0&scope=bot+applications.commands" target="_blank">Convidar o Nexus</a>
      <a href="https://discord.gg/gMC5hczY" target="_blank">Servidor de Suporte</a>
    </div>
    <footer>
      <p>© 2025 Nexus Bot. Feito com dedicação.</p>
    </footer>
  </div>
</body>
</html>
